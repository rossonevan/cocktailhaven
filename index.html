<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>MargaritaVille</title>
  </head>
  <body>
    <div class="header">
    <h1>Welcome to MargaritaVille!</h1>
    </div>
    <br>
    <div id="margarita-header" ></div>
    <br>

    <div id="margarita-instructions">
      <img class="margarita-image" src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png" alt="Insert Name Here" />
      <h2 id="name">Margarita Name Here</h2>
      <h3 id="glass"> Type of Glass</h3>
      <h4 id="ingredients"> Ingredients</h4>
      <p id="instructions">Insert Instructions Here</p>
    </div>
    <br>
    <br>
    <br>
    <form id="new-margarita">
      <h3>Add Your Own Margarita!</h3>
      <label for="name">Margarita Name: </label>
      <input type="text" name="name" id="margarita-name" />
      <label for="glass">Type of Glass: </label>
      <input type="text" name="glass" id="margarita-glass" />
      <label for="new-instructions">Instructions: </label>
      <textarea name="new-instructions" id="new-instructions"> </textarea>
      <label for="image" >Add Image: </label>
      <input type="text" name="image" id="new-image" />
      <br>
      <input type="submit" value="Add Margarita" />
    </form>
  </body>
</html>
