<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Cocktail Haven</title>
  </head>
  <body>
    <div class="header">
    <h1>Cocktail Haven</h1>
  </div>
    <br>
    <div id="cocktail-header">
      <h2>Choose a cocktail:</h2>
    </div>
    <br>
    <div id="cocktail-details">
      <img class="cocktail-image" src="https://possector.com/wordpress/wp-content/uploads/2014/07/top-summer-cocktails-2014-cocktails0.jpg" alt="Cocktail" />
      <h2 id="name"></h2>
      <h3 id="glass">Looking for a Cocktail? You've come to the right place!</h3>
      <h4 id="ingredients"></h4>
      <p id="instructions"></p>
    </div>
    <br>
    <br>
    <br>
    <h3 id="form-header">Add Your Own Cocktail!</h3>
    <form id="new-cocktail">
      <label for="name">Cocktail Name:</label>
      <input type="text" name="name" id="new-name" required/>
      <br>
      <label for="glass">Type of Glass:</label>
      <input type="text" name="glass" id="new-glass" required/>
      <br>
      <label for="image" >Image:</label>
      <input type="text" name="image" id="new-image" required/>
      <br>
      <label for="ingredients" >Ingredients:</label>
      <input type="text" name="ingredients" id="new-ingredients" required/>
      <br>
      <label for="new-instructions">How to Make:</label>
      <textarea name="new-instructions" id="new-instructions" required></textarea>
      <br>
      <input type="submit" value="Add Cocktail" />
    </form>
  </body>
</html>
