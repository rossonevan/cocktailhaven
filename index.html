<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>MargaritaVille</title>
  </head>
  <body>
    <div class="header">
    <h1>MargaritaVille</h1>
  </div>
    <br>
    <h2>Welcome to MargaritaVille!</h2>
    <div id="margarita-header">
      <h2>Choose a margarita!</h2>
    </div>
    <br>
    <div id="margarita-instructions">
      <img class="margarita-image" src="https://cdn.vox-cdn.com/thumbor/6sG2A4dU7UH0RvRp_wU7brONtAc=/0x0:2048x1073/1200x900/filters:focal(861x374:1187x700)/cdn.vox-cdn.com/uploads/chorus_image/image/70084713/277470509_5362355640463260_8577706185827927493_n.7.jpg" alt="Margaritas" />
      <h2 id="name"></h2>
      <h3 id="glass">Looking for a Margarita? You've come to the right place! </h3>
      <h4 id="ingredients"> </h4>
      <p id="instructions"> </p>
    </div>
    <br>
    <br>
    <br>
    <h3 id="form-header">Add Your Own Margarita!</h3>
    <form id="new-margarita">
      <label for="name">Margarita Name: </label>
      <input type="text" name="name" id="margarita-name" />
      <label for="glass">Type of Glass: </label>
      <input type="text" name="glass" id="margarita-glass" />
      <label for="new-instructions">Instructions: </label>
      <textarea name="new-instructions" id="new-instructions"> </textarea>
      <label for="image" >Add Image: </label>
      <input type="text" name="image" id="new-image" />
      <br>
      <input type="submit" value="Add Margarita" />
    </form>
  </body>
</html>
