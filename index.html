<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>My Personal Website</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="margarita-header" ></div>

    <div id="margarita-instructions">
      <img class="maragarita-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 id="name">Margarita Name Here</h2>
    <h3 id="glass"> Type of Glass</h3>
    <p id="ingredients">Insert Ingredients Here</p>
    <p id="instructions">Insert Instructions Here</p>
    </div>
    <br>
    <br>
    <br>
    <form id="new-margarita">
      <h3>Add Your Own Margarita!</h3>
      <label for="name">Margarita Name: </label>
      <input type="text" name="name" id="margarita-name" />
      <label for="glass">Type of Glass: </label>
      <input type="text" name="glass" id="margarita-glass" />
      <label for="ingredients">Ingredients: </label>
      <input type="text" name="ingredients" id="margarita-ingredients" />
      <label for="instructions">Instructions: </label>
      <input type="text" name="instructions" id="margarita-instructions" />
    </form>
  </body>
</html>
