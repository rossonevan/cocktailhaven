<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Cocktail Haven</title>
  </head>
  <body>
    <div class="header">
    <h1>Cocktail Haven</h1>
  </div>
    <br>
    <h2>Welcome to Cocktail Haven!</h2>
    <div id="cocktail-header">
      <h2>Choose a cocktail!</h2>
    </div>
    <br>
    <div id="cocktail-instructions">
      <img class="cocktail-image" src="https://possector.com/wordpress/wp-content/uploads/2014/07/top-summer-cocktails-2014-cocktails0.jpg" alt="Cocktails" />
      <h2 id="name"></h2>
      <h3 id="glass">Looking for a Cocktail? You've come to the right place! </h3>
      <h4 id="ingredients"> </h4>
      <p id="instructions"> </p>
    </div>
    <br>
    <br>
    <br>
    <h3 id="form-header">Add Your Own Cocktail!</h3>
    <form id="new-cocktail">
      <label for="name">Cocktail Name: </label>
      <input type="text" name="name" id="cocktail-name" />
      <label for="glass">Type of Glass: </label>
      <input type="text" name="glass" id="cocktail-glass" />
      <label for="new-instructions">Instructions: </label>
      <textarea name="new-instructions" id="new-instructions"> </textarea>
      <label for="image" >Add Image: </label>
      <input type="text" name="image" id="new-image" />
      <br>
      <input type="submit" value="Add Cocktail" />
    </form>
  </body>
</html>
